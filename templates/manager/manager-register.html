<html lang="en">
<head>
    <title>Manager Register</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45A049;
        }
        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .links a {
            color: #0066cc;
            font-size: 14px;
            text-decoration: none;
            margin: 8px 0;
        }
        .links a:hover {
            color: #004499;
            text-decoration: underline;
        }
        .links a:focus {
            outline: none;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Register Manager</h2>
        <form action="{{ url_for('managerRegisterPage')}}" method="POST">
            <input type="text" name="username" placeholder="Username" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Password" required="">
            <input type="password" name="confirm-password" placeholder="Confirm Password" required="">
            <button type="submit">Register Manager</button>
        </form>
        <div class="links">
            <a href="{{ url_for('managerLoginPage') }}">Already have an account? Login</a>
            <a href="{{ url_for('managerForgotPasswordPage') }}">Forgot Password?</a>
            <a href="{{ url_for('employeeLoginPage') }}">Login as Employee</a>
            <a href="{{ url_for('adminLoginPage') }}">Login as Admin</a>
        </div>
    </div>
</body>
</html>
