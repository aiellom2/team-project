<html lang="en">

<head>
    <title>Employee Forgot Password</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45A049;
        }

        .links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .links a {
            color: #0066cc;
            font-size: 14px;
            text-decoration: none;
            margin: 8px 0;
        }

        .links a:hover {
            color: #004499;
            text-decoration: underline;
        }

        .links a:focus {
            outline: none;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Employee Forgot Password</h2>
        <form action="{{ url_for('employeeForgotPasswordPage') }}" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required="">
            <button type="submit">Reset Employee Password</button>
        </form>
        <div class="links">
            <a href="{{ url_for('employeeLoginPage') }}">Back to Login</a>
            <a href="{{ url_for('employeeRegisterPage') }}">Create an Account</a>
            <a href="{{ url_for('managerLoginPage') }}">Login as Manager</a>
            <a href="{{ url_for('adminLoginPage') }}">Login as Admin</a>
        </div>
    </div>
</body>

</html>
